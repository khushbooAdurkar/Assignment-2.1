    <title>Display</title>
</head>
<body>
    <h2>Inline Display</h2>
    <p>Life has two rules: <span style="display: inline;background-color: black;color: white;"> #1Never Quit</span> #2Always remember rule #1.</p>
    <h2>Block Display</h2>
    <p>I Think Being in Love With Life is <span style="display: block;background-color:lightgray;width:35px ; text-align: center;">A KEY</span> To Eternal Youth-<i>Doug Hutchison</i></p>
    <h2>Inline-block Display</h2>
    <p>Enjoy the little things <span style="display:inline-block;border: 1px dotted black;font-style: italic;">in</span> <span style="display: inline-block;border:1px dotted black;;font-style: italic;">Life</span> for one day you'll look back and realize they were the big things.</p>    
</body>
